<!DOCTYPE html>

<html>
	
        <head>
		<meta charset="utf-8">
		<title>Calculator</title>
	</head>
	
        <body>
		<h1>My Calculator</h1>
		<input type="text" id="input_area"/>
		<label id="result">--</label>
                <br>
                <h4>Enter only two numbers with an operator</h4>
                
		<input type="Submit" id="calculatebtn" value="Calculate">
		<script src="calculator.js"></script>
		<script type="text/javascript">
			document.getElementById('calculatebtn').onclick = function(e){
				var input = document.getElementById('input_area').value;
                                
                                if(input.includes("+")){
                                    var str = input.split("+");
                                    document.getElementById('result').innerHTML = plus(str[0],str[1]);
                                }
                                else if(input.includes("-")){
                                    var str = input.split("-");
                                    document.getElementById('result').innerHTML = minus(str[0],str[1]);
                                }
                                else if(input.includes("*")){
                                    var str = input.split("*");
                                    document.getElementById('result').innerHTML = multiply(str[0],str[1]);
                                }
                                else if(input.includes("/")){
                                    var str = input.split("/");
                                    document.getElementById('result').innerHTML = divide(str[0],str[1]);
                                }
                                
				//document.getElementById('result').innerHTML = eval(input);
			}
                        
                        
		</script>
                
                
                <input type="Submit" id="clearbtn" value="Clear">

                <script type="text/javascript">
			document.getElementById('clearbtn').onclick = function(e){
				document.getElementById('input_area').value = '';
				document.getElementById('result').innerHTML = '';
			}
		</script>
                
	</body>
